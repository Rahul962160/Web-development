<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>name</title>
    <!-- name  = value the server leads to action page with this format-->
</head>
<body>
    <form action="/server">
<!-- Name is submitted with the form as part of a name or value pair -->
<div>
    <label for="username ">Enter user name</label>
<input type="text" name="user" placeholder="username" id="username">

</div>
<button type="submit">Submit</button>
</form>
<!-- on submit or search action tag leads to the desired page -->
<form action="https://www.youtube.com/results=apple">
    <div>
        <label for="youtube">Search in youtube</label>
        <input type="text" name="search_query" placeholder="search in youtube" id="youtube">
        <button>Search</button>
    </div>

</form>

   
    
    
</html>
