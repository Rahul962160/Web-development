<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Element</title>
</head>
<body>
    <!-- Anchor tag is an inline element -->
    <!-- to group inline element you can use div element -->
    <div>
        <a href="www.google.com">Google Me(Inline)</a>
        <a href="www.Youtube.com">Youtube Me(Inline)</a>
        <!-- here this two anchor tags are being grouped together using div tag and also takes remaining space -->
    </div>

     <a href="www.linkedin.com">Linkedin Me(Inline)</a>
</body>
</html>
