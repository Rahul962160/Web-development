<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub script and super Script Tags</title>
</head>
<body>
    <!-- Sup script is the upper power -->
    <h1>a<sup>2</sup></h1> 
    <!-- Sub script is the base  -->
    <h1>H<sub><u>2</u></sub>
    </h1>
</body>
</html>
