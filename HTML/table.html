<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
  <table border="2px">
    <caption>Food Items</caption>
    <!-- Table head (semantic tag) -->
    <thead>
        <tr>
        
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
            

        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
    </thead>
    <!-- table body (semantic tag) -->
    <tbody>]
        <tr>
            <td>fruti</td>
            <td>10</td>
            <td>0.14</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
            <td>0.17</td>
        </tr>
        <tr>
            <td>noodles</td>
            <td>20</td>
            <td>0.24</td>
        </tr>
    </tbody>
    <!-- table footer (semantic tag) -->
    <tfoot>
        <tr>
            <td>SUM</td>
            <td>42</td>
            <td>0.55</td>
        </tr>
    </tfoot>
    
  </table>
</body>
</html>
