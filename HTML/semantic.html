<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Markup</title>
</head>
<body>
    <!-- Semantic markup is used to make your code more meaningful, structured, 
        seo freindly,readable and also helpful in screen reader for blind peoples 
    example -- p, h, header, footer tags are the semantic tags which provide meaning to the reader -->
<!-- all the below given tags are semantic tags -->
    <header>backtocs
        <nav>    
            <!-- navigation tag navigate to the other page all the links are putted in this block -->
            <ul>
                <li><a href="www.google.com">home</a></li>
                <li><a href="www.aboutus.com">About us</a></li>
            </ul>
        </nav>
    </header>
    <main>this is a code learning website</main>
    <footer>contact details</footer>
    <!-- some other semantic tags are article, section(to group together related tags like div tag)
        , aside(non-related content is marked or present in aside tags ) tags -->
</body>
</html>
